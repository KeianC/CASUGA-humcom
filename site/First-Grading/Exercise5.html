<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3</title>
        <meta name="author"  content="K.Casuga">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h2>Types of Tables</h2>

        <div>
            <h4>Table A</h4>
            <table width='75px' border='1pt'>
                <tbody>
                    <tr>
                        <td style="text-align: left;">A</td>
                        <td style="text-align: center;">B</td>
                        <td style="text-align: right;">C</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">D</td>
                        <td style="text-align: center;">E</td>
                        <td style="text-align: right;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h4>Table B</h4>
            <table width='60px' border='6pt'>
                <tbody>
                    <tr>
                        <td style="text-align: left;">A</td>
                        <td style="text-align: right;">D</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">B</td>
                        <td style="text-align: right;">E</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">C</td>
                        <td style="text-align: right;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h4>Table C</h4>
            <table width='120px' border='1pt'>
                <tbody>
                    <tr>
                        <td colspan="3" style="text-align: center;">Title goes here</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">A</td>
                        <td style="text-align: center">C</td>
                        <td style="text-align: right;">E</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">B</td>
                        <td style="text-align: center;">D</td>
                        <td style="text-align: right;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h4>Table D</h4>
            <table width='150px' border="1pt">
                <tbody>
                    <tr>
                        <td rowspan="3" style="text-align: center;">Title goes here</td>
                        <td style="text-align: left;">A</td>
                        <td style="text-align: right;">D</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">B</td>
                        <td style="text-align: right;">E</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">C</td>
                        <td style="text-align: right;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <h4>Table E</h4>
            <table width='300x' border="1pt" cellpadding='10px'>
                <tbody>
                    <tr>
                        <td rowspan="3" style="text-align: center;">Title goes here</td>
                        <td style="text-align: center;">A</td>
                        <td style="text-align: center;">D</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">B</td>
                        <td style="text-align: center;">E</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">C</td>
                        <td style="text-align: center;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div>
            <h4>Table F</h4>
            <table width='200x' border="1pt" cellpadding='5px' cellspacing='20px'>
                <tbody>
                    <tr>
                        <td rowspan="3" style="text-align: left;">Title goes here</td>
                        <td style="text-align: left;">A</td>
                        <td style="text-align: right;">D</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">B</td>
                        <td style="text-align: right;">E</td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">C</td>
                        <td style="text-align: right;">F</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div>
            <h4>Table G</h4>
            <table width='180px' border="1pt">
                <tbody>
                    <tr>
                        <td colspan="3" style="text-align: center;">Title goes here</td>
                        <td style="text-align: center;">A</td>
                        <td style="text-align: right;">B</td>
                    </tr>
                    <tr>
                        <td rowspan="3" style="text-align: left;">C</td>
                        <td style="text-align: center;">D</td>
                        <td style="text-align: center;">E</td>
                        <td style="text-align: center;">F</td>
                        <td style="text-align: right;">G</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">H</td>
                        <td colspan="2" style="text-align: center;">I</td>
                        <td rowspan="2" style="text-align: right;">J</td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">K</td>
                        <td style="text-align: center;">L</td>
                        <td style="text-align: center;">M</td>
                    </tr>
                    <tr>
                        <td style="text-align: right;">N</td>
                        <td colspan="4" style="text-align: center;">O</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </body>
</html>
